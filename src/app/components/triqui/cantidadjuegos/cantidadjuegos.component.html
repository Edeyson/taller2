<div class="modal fade" id="modalConsulta2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bienvenido</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row justify-content-center">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Cantidad de juegos almacenados:</label>
                                <label id="cantidadalmacenada"> {{misJuegos.length}} </label>
                            </div>

                            <label for="">Jugadores:</label> <br>
                            <div *ngFor="let item of misJuegos">
                                <label for=""> {{item.nombre}} </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal">Salir</button>
            </div>
        </div>
    </div>
</div>
