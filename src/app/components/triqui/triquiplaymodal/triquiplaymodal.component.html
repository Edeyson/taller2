<div class="modal fade" id="modalPlay" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Bienvenido</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="container text-center">
                    <div class="row justify-content-center">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label>Ingresa tu nombre:</label>
                                <input type="text" name="name" id="name" placeholder="nombre" required #name>
                            </div>
                            <input type="submit" class="btn btn-primary" id="registrar" (click)="registrarNombre(name.value)" value="Registrar">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="TriquiPlay"><button class="btn btn-success" id="play" [disabled]="verificado">Play</button></a>
            </div>
        </div>
    </div>
</div>
